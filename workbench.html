        h1 {

        .container {

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
        }

        /* Make the parent container flexible */
        #left-container {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            flex-grow: 1; /* Allow it to grow based on the content inside */
            width: 100%; /* Make sure it takes the full width of its parent */
            padding: 15px; /* Add padding for spacing */
            margin: 10px; /* Add margin around the container */
            background-color: #fff; /* Light background for readability */
            border: 1px solid #ddd; /* Border for better visibility */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for a polished look */
            border-radius: 8px; /* Rounded corners for aesthetics */
            overflow: hidden; /* Prevent content overflow */
        }

        /* Ensure the scrollable zone is flexible */
        #scrollable-zone {
            max-height: 300px; /* Limit the height to 300px and enable scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal overflow and wrap content */
            padding-right: 10px; /* Add space on the right */
            width: 100%; /* Allow it to grow to fill the parent width */
            padding: 10px; /* Add padding inside */
            background-color: #f9f9f9; /* Light background for better readability */
            border: 1px solid #ddd; /* Add a border around the zone */
            word-wrap: break-word; /* Ensure text wraps within the available width */
        }

        /* Ensure items inside the scrollable zone are displayed properly */
        #scrollable-zone .item {
            padding: 10px; /* Add padding inside each item */
            margin-bottom: 8px; /* Add space between items */
            background-color: #DBE6F2; /* Light background */
            color: #000; /* Dark text for contrast */
            border-radius: 4px; /* Rounded corners for aesthetics */
            text-align: left; /* Align text to the left */
            display: block; /* Ensure each item takes up the full width */
            width: 100%; /* Make sure items take up the full available width */
            word-wrap: break-word; /* Ensure long words wrap to the next line */
            overflow: hidden; /* Prevent content overflow */
            white-space: normal; /* Make sure the text wraps properly */
            line-height: 1.5; /* Improve readability */
        }

        .item {
            padding: 12px;
            margin: 8px 0;
            background-color: #DBE6F2;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            white-space: normal;
            word-wrap: break-word;
            display: inline-block;
            word-break: break-all;
            line-height: 1.5;
        }

        .item:hover {
            background-color: #9ab4d0;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            min-height: 250px;
            overflow: hidden;
        }

        .tab-pane {
            flex-grow: 1;
            background: #f1f3f5;
            border-radius: 8px;
            padding: 15px;
            transition: opacity 0.05s ease-in-out;
        }

        .tab-pane.show {
            opacity: 1;
        }

        .nav-tabs .nav-link {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 0 2px;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: #ffffff;
            border-color: #007bff;
        }

        .modal-content {
            border-radius: 8px;
        }

        .modal-header, .modal-body, .modal-footer {
            border: none;
        }

        .modal-footer button {
            border-radius: 4px;
        }

        /* Flashing effect for invalid fields */
        .is-invalid {
            border-color: red !important;
            animation: flashBorder 0.5s ease-in-out infinite alternate;
        }

        @keyframes flashBorder {
            0% { border-color: red; }
            100% { border-color: transparent; }
        }

        .invalid-feedback {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;

        // Clear Dropdown 2 and Drop Zone 1 when "Please select" is chosen
        if (selectedCategory === 'default') {
            $('#secondDropdown').empty().append('<option value="default">Please select</option>'); // Reset Dropdown 2
            $('#scrollable-zone').empty(); // Clear Drop Zone 1
            return;
        }

        // If "Bank of ResBuilder Ltd" is selected, populate Dropdown 2 with relevant services
        if (selectedCategory === 'bank') {
            $('#secondDropdown').empty().append('<option value="default">Please select</option>'); // Reset Dropdown 2 first

            // Populate Dropdown 2 with bank services
            bankServices.forEach(service => {
                $('#secondDropdown').append(`<option value="${service}">${service}</option>`);
            });

            $('#scrollable-zone').empty(); // Clear Drop Zone 1 when Dropdown 2 is updated
        }
    });

    // Handle Dropdown 2 change event
    $('#secondDropdown').on('change', function () {
        const selectedService = $(this).val();

        // Clear Drop Zone 1 when "Please select" is chosen in Dropdown 2
        if (selectedService === 'default') {
            $('#scrollable-zone').empty(); // Clear Drop Zone 1
            return;
        }

        // Save current items in Drop Zone 1 for this dropdown selection
        const currentServiceItems = $('#scrollable-zone .item').map(function () {
            return $(this).text();
        }).get();
        if ($('#secondDropdown').data('previousService') !== undefined) {
            savedItemLists[$('#secondDropdown').data('previousService')] = currentServiceItems;
        }

        $('#secondDropdown').data('previousService', selectedService); // Track the current service

        // If we have previously saved items for this service, restore them
        const savedItems = savedItemLists[selectedService] || peopleRoles;
        $('#scrollable-zone').empty();

        savedItems.sort(); // Sort alphabetically before displaying

        savedItems.forEach((role, index) => {
            $('#scrollable-zone').append(`<div class="item" data-role="${role}" data-index="${index}" data-original="${role}">${role}</div>`);
        });
    });

    // Initialize Dragula for each tab-pane as a drop zone
    const tabDropZones = [
        '#people',      // People tab drop zone
        '#location',    // Location tab drop zone
        '#applications',// Applications tab drop zone
        '#hardware',    // Hardware tab drop zone
        '#suppliers',   // Suppliers tab drop zone
        '#data'         // Data tab drop zone
    ];

    const drake = dragula([document.getElementById('scrollable-zone')].concat(
        tabDropZones.map(id => document.querySelector(id))
    ));

    // Handle item drag event and trigger the confirm modal
    drake.on('drop', function (el, target, source) {
        if (target && target.id !== 'scrollable-zone') {
            // Open the confirm modal on drop
            const text = $(el).text();
            const values = extractValues(text);  // Custom function to extract values

            $('#wfhInput').val(values.wfh || '');
            $('#officeInput').val(values.office || '');
            $('#exclusiveInput').val(values.exclusive || '');

            $('#dropModal').modal('show');

            // Save the state to localStorage after the item is dropped
            saveState();

            // Confirm button action with validation
            $('#confirmBtn').off('click').on('click', function () {
                let valid = true;
                const wfh = $('#wfhInput').val();
                const office = $('#officeInput').val();
                const exclusive = $('#exclusiveInput').val();

                // Remove previous error classes and messages
                $('.form-control').removeClass('is-invalid');
                $('.invalid-feedback').remove();

                // Check each field for validity
                if (wfh === '' || wfh < 0) {
                    $('#wfhInput').addClass('is-invalid');
                    $('#wfhInput').after('<div class="invalid-feedback">Invalid entry</div>');
                    valid = false;
                }
                if (office === '' || office < 0) {
                    $('#officeInput').addClass('is-invalid');
                    $('#officeInput').after('<div class="invalid-feedback">Invalid entry</div>');
                    valid = false;
                }
                if (exclusive === '' || exclusive < 0 || exclusive > 100) {
                    $('#exclusiveInput').addClass('is-invalid');
                    $('#exclusiveInput').after('<div class="invalid-feedback">Invalid entry</div>');
                    valid = false;
                }

                if (valid) {
                    // If all fields are valid, process the form
                    $('#dropModal').modal('hide'); // Hide the modal
                    $(el).html(`${$(el).data('original')}<br>WFH = ${wfh}, WAO = ${office}, Exclusive % = ${exclusive}%`);
                    $(el).appendTo($(target)); // Move item to the target zone

                    // Save the updated state
                    saveState();
                } else {
                    // Highlight the errors and show feedback messages
                    $('.is-invalid').each(function() {
                        $(this).focus(); // Focus on the first invalid field
                    });
                }
            });

            // Cancel button action
            $('#cancelBtn').off('click').on('click', function () {
                $(el).appendTo($('#scrollable-zone')); // Revert item to Drop Zone 1
                $('#dropModal').modal('hide');
            });
        } else if (source && target.id === 'scrollable-zone') {
            // When item is moved back to Drop Zone 1, reset it to its original state and place it in the correct order
            $(el).html($(el).data('original'));
            restoreOriginalPosition($(el), $('#scrollable-zone'));
        }
    });

    // Real-time search functionality for Drop Zone 1
    $('#searchBox').on('keyup', function () {
        const searchTerm = $(this).val().toLowerCase();
        $('#scrollable-zone .item').each(function () {
            const text = $(this).text().toLowerCase();
            if (text.includes(searchTerm)) {
                $(this).show(); // Show matching item
            } else {
                $(this).hide(); // Hide non-matching item
            }
        });
    });

    // Trigger remove modal when clicking an item in Drop Zone 2
    $('.tab-pane').on('click', '.item', function () {
        const item = $(this); // The clicked item
        const values = extractValues(item.html());  // Extract values from item text

        // Set the input fields in the remove modal with the existing values
        $('#removeWfhInput').val(values.wfh || '');
        $('#removeOfficeInput').val(values.office || '');
        $('#removeExclusiveInput').val(values.exclusive || '');

        $('#removeModal').modal('show'); // Show the remove modal

        // Confirm button action for saving an item (Save Changes)
        $('#saveChangesBtn').off('click').on('click', function () {
            const wfh = $('#removeWfhInput').val();
            const office = $('#removeOfficeInput').val();
            const exclusive = $('#removeExclusiveInput').val();

            // Update the item in Drop Zone 2 with the modified values
            $(item).html(`${$(item).data('original')}<br>WFH = ${wfh}, WAO = ${office}, Exclusive % = ${exclusive}%`);

            // Save the state after updating the item
            saveState();

            $('#removeModal').modal('hide'); // Hide the remove modal
        });

        // Remove item and return to Drop Zone 1
        $('#removeConfirmBtn').off('click').on('click', function () {
            $(item).html($(item).data('original')).appendTo($('#scrollable-zone')); // Move back to Drop Zone 1
            restoreOriginalPosition($(item), $('#scrollable-zone')); // Restore to original position
            saveState();
            $('#removeModal').modal('hide'); // Hide the modal
        });

        // Cancel button action
        $('#removeCancelBtn').off('click').on('click', function () {
            $('#removeModal').modal('hide'); // Just hide the modal on cancel
        });
    });

    // Function to extract WFH, Office, and Exclusive values from an item's text
    function extractValues(text) {
        const wfhMatch = text.match(/WFH = (\d+)/);
        const officeMatch = text.match(/WAO = (\d+)/);
        const exclusiveMatch = text.match(/Exclusive % = (\d+)%/);

        return {
            wfh: wfhMatch ? wfhMatch[1] : '',
            office: officeMatch ? officeMatch[1] : '',
            exclusive: exclusiveMatch ? exclusiveMatch[1] : ''
        };
    }

    // Function to save the state of the items in Drop Zone 2
    function saveState() {
        const dropZone2Items = [];

        // Collect items in Drop Zone 2 (tab zones)
        $('.tab-pane .item').each(function () {
            dropZone2Items.push({
                content: $(this).html(),
                zoneId: $(this).closest('.tab-pane').attr('id')  // Save the drop zone ID
            });
        });

        // Save to localStorage
        localStorage.setItem('dropZone2Items', JSON.stringify(dropZone2Items));
    }

    // Function to restore the state of the items
    function restoreState() {
        const dropZone2Items = JSON.parse(localStorage.getItem('dropZone2Items')) || [];

        // Restore items in Drop Zone 2 (tab zones)
        dropZone2Items.forEach(item => {
            $(`#${item.zoneId}`).append(`<div class="item">${item.content}</div>`);
        });
    }

    // Function to restore the original position of an item in Drop Zone 1
    function restoreOriginalPosition(item, container) {
        const items = container.children('.item').sort(function(a, b) {
            return $(a).data('index') - $(b).data('index');
        });
        container.html(items); // Reorder all items
    }

    // Restore the saved state for Drop Zone 2 when the page loads
    restoreState();
});
</script>
