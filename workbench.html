    <script>
    let drake, originalContainer, originalIndex, originalText;
    let lastDraggedElement = null;
    let clickedItem = null;
    const itemsData = new Map(); // Map to store original titles of items

    // Sorting function for Drop Zone 1
    function sortItems() {
        const items = Array.from(document.querySelectorAll('#scrollable-zone .item'));
        items.sort((a, b) => a.textContent.trim().localeCompare(b.textContent.trim(), undefined, {numeric: true}));
        items.forEach(item => document.getElementById('scrollable-zone').appendChild(item));
    }

    $(document).ready(function () {
        // Initially hide all items in Drop Zone 1 (on page load)
        $('#scrollable-zone .item').hide(); // Items in Drop Zone 1 are hidden by default

        // Populate the second dropdown based on the first dropdown selection
        $('#firstDropdown').on('change', function() {
            const selectedCategory = $(this).val();
            let options;

            // Hide items in Drop Zone 1 if "Please select" is chosen
            if (selectedCategory === 'default') {
                $('#scrollable-zone .item').hide(); // Hide all items
                $('#secondDropdown').empty().append('<option value="default">Please select</option>'); // Reset second dropdown
                return;
            }

            // Dynamically populate the second dropdown
            if (selectedCategory === 'category1') {
                options = ['Option 1A', 'Option 1B', 'Option 1C'];
            } else if (selectedCategory === 'category2') {
                options = ['Option 2A', 'Option 2B', 'Option 2C'];
            } else if (selectedCategory === 'category3') {
                options = ['Option 3A', 'Option 3B', 'Option 3C'];
            }

            // Update the second dropdown with new options
            $('#secondDropdown').empty().append('<option value="default">Please select</option>'); // Reset with "Please select"
            options.forEach(option => {
                $('#secondDropdown').append(`<option value="${option}">${option}</option>`);
            });

            // Hide items when changing first dropdown until second dropdown is selected
            $('#scrollable-zone .item').hide();
        });

        // When second dropdown is selected, update Drop Zone 1's items
        $('#secondDropdown').on('change', function () {
            const selectedOption = $(this).val();

            // Hide items if "Please select" is chosen
            if (selectedOption === 'default') {
                $('#scrollable-zone .item').hide();
                return;
            }

            // Show items when a valid option is selected in the second dropdown
            const items = Array.from(document.querySelectorAll('#scrollable-zone .item'));
            items.forEach(item => {
                // Only show items that match the selected category/option
                if ($(item).data('category') === selectedOption) {
                    $(item).show();
                } else {
                    $(item).hide();
                }
            });
        });

        // Dragula initialization and other event listeners
        // (Code remains the same)
    });
</script>
